    <main class="flex justify-center p-0 md:py-10">
    

    <div class="bg-my-black-250 p-5 py-20 md:p-10 rounded-md w-full max-w-3xl">

      <form id="post-form" class="flex flex-col gap-y-8" method="post" action="/create-blog" novalidate>

        <div>
          <h1 class="text-white text-3xl sm:text-4xl font-semibold">Create Blog</h1>

          <div class="h-1 w-20 bg-neon-purple mt-2 rounded-full"></div>
        </div>
        
        <div class="flex flex-col gap-y-2">

          <div class="flex justify-between items-baseline">
            <div class="flex gap-x-[1rem]">
              <label for="post-title" class="font-semibold text-lg text-white">Title</label>
              <span class="font-bold text-xl text-neon-purple">*</span>
            </div>
            <p class="text-gray-400 text-sm">Max <span class="font-semibold text-[18px]">50</span> characters</p>
          </div>
          <input 
            type="text" 
            id="post-title" 
            name="title" 
            class="w-full bg-[#181818] text-white rounded-md p-3 border-1 border-transparent focus:border-neon-purple focus:outline-none"
            placeholder="An awesome and catchy title"
            maxlength="50" 
            required
          >
          <p id="post-title-error-p" class="text-red-400"></p>
        </div>

        <!-- Short description for bloglist -->
        <div class="flex flex-col gap-y-2">
          <div class="flex justify-between items-baseline">
            <div class="flex gap-x-[1rem]">
              <label for="post-description" class="font-semibold text-lg text-white">Short Description</label>
              <span class="font-bold text-xl text-neon-purple">*</span>
            </div>
            <p class="text-gray-400 text-sm">Max <span class="font-semibold text-[18px]">180</span> characters</p>
          </div>
          <textarea 
            id="post-description"
            name="description" 
            class="w-full bg-[#181818] text-white rounded-md p-3 border-1 border-transparent focus:border-neon-purple focus:outline-none resize-y"
            placeholder="A short and compelling summary for the blog list page." 
            rows="3"
            maxlength="180" 
            required
          ></textarea>
          <p id="post-description-error-p" class="text-red-400"></p>
        </div>

        <!-- Blog content -->
        <div class="flex flex-col gap-y-2">
          <div class="flex gap-x-[1rem]">
            <label for="post-content" class="font-semibold text-lg text-white">Blog Content</label>
            <span class="font-bold text-xl text-neon-purple">*</span>
          </div>
          <textarea 
            id="post-content"
            name="content" 
            class="w-full bg-[#181818] text-white rounded-md p-3 border-1 border-transparent focus:border-neon-purple focus:outline-none resize-y"
            placeholder="Write your full blog post here using Markdown..."
            rows="15"
            required
          ></textarea>
          <p id="post-content-error-p" class="text-red-400"></p>
        </div>


        <button 
          type="submit" 
          class="mt-5 w-full bg-mono-neon-purple text-white font-bold text-lg p-3 rounded-md border border-transparent focus:border-my-white focus:outline-none transition-brightness hover:brightness-80"
        >
          Post
        </button>
      </form>
    </div>
